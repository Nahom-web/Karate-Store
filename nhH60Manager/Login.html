<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./images/faviconImage.png" rel="shortcut icon" type="image/jpg" />
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/Index.css" type="text/css" />
</head>
<body>
<div class="container-page">
    <main id="content">
        <div class="row" id="form">
            <div class="col-md-4">
                <section>
                    <form id="account" name="account" method="post" action="Index.html">
                        <h1>Log In</h1>
                        <h4>Use a local Manager account to log in.</h4>
                        <hr />
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" class="form-control" />
                            <span id="EmailErrorMessage" class="text-danger"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</div>
