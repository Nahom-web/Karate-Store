<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./images/faviconImage.png" rel="shortcut icon" type="image/jpg" />
    <title>Update Prices Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/Index.css" type="text/css" />
</head>
<body>
<header id="layoutHeader">
    <nav id="navigation">
        <ul>
            <li>
                <a href="Index.html">Home</a>
            </li>
            <li>
                <a href="Products.html">View Products</a>
            </li>
            <li>
                <a href="Orders.html">View The Oders</a>
            </li>
        </ul>
        <div id="profile-and-logout-section">
            <a id="logout" href="./Login.html">Logout</a>
        </div>
        <!--Source https://icons.getbootstrap.com/icons/person-circle/-->
    </nav>
</header>
<div class="container-page">
    <main id="content">
        <div>
            <h1 class="text-center title">Update <span id="productToUpdate"></span>Prices</h1>
            <form id="updatePrices" name="updatePrices" method="post" action="Products.html">
                <div class="form-group">
                    <label for="sellPrice">Sell Price:</label>
                    <input type="text" name="sellPrice" id="sellPrice" class="form-control" />
                    <span id="sellPriceErrorMessage" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label for="buyPrice">Buy Price:</label>
                    <input type="text" name="buyPrice" id="buyPrice" class="form-control" />
                    <span id="buyPriceErrorMessage" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p id="copyright">&copy; 2021 - Karate House - All Rights Reserved</p>
    </footer>
</div>
