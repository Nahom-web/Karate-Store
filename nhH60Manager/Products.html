<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/Index.css" type="text/css" />
</head>
<body>
<header>
    <nav class="nav">
        <a class="nav-link active" href="Index.html">Home</a>
        <a class="nav-link" href="Products.html">Products</a>
        <a class="nav-link" href="Orders.html">Orders</a>
        <div id="ManagerText">
            <span class="navbar-text mr-sm-2"  id="name"><img src="./images/person-circle.svg" alt="Person Icon" id="nameIcon" />Welcome: Naomi</span>
        </div>
        <a class="btn btn-danger NavBtns" href="./Login.html" id="logout">Logout</a>
    </nav>
</header>
<div class="container-page">
    <main id="content">
        <div>
            <h1 class="text-center title">Products</h1>
            <div class="messages">
                <div class="alert alert-danger" role="alert" id="productPageErrorMessage">

                </div>
            </div>
            <div>
                <div class="searchProduct">
                    <label for="inpProduct">Product Name: </label><input type="text" id="inpProduct" placeholder="Type a product description" size="20"/>
                    <button id="searchProductBtn" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Search for a Product/Category">Search</button>
                    <button id="allProductsByCategoryBtn" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Search for a Product/Category">List Products by Category</button>
                    <select id="categoryTypes">
                        <option value="0" selected>Select Your Search Type</option>
                    </select>
                </div>
            </div>
            <h3 id="searchResult"></h3>
            <div id="container-products">

            </div>
            <div id="container-products-by-categories">

            </div>
        </div>
    </main>
    <footer>
        <p id="copyright">&copy; 2021 - Karate House - All Rights Reserved</p>
    </footer>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="./js/Index.js"></script>
</body>
</html>
